<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 Tutorial</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body class="bg-info">
<div style="margin-top: 50px;"></div>
<h2 class="display-4 text-center bg-success my-4">Buttons and Button Group</h2>

<div class="container bg-dark text-light">
    <!--BUTTONS-->
    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-secondary" type="button">Secondary</button>
    <button class="btn btn-success" type="button">Success</button>
    <button class="btn btn-info" type="button">Info</button>
    <button class="btn btn-warning" type="button">Warning</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <button class="btn btn-link" type="button">Link</button>

    <hr class="bg-light">

    <!--    BUTTON TAGS-->
    <a class="btn btn-primary" href="#" role="button">Link</a>
    <button class="btn btn-primary" type="button">Button</button>
    <input class="btn btn-primary" type="button" value="Input">
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="Reset">

    <hr class="bg-light">
    <!--OUTLINE BUTTONS-->
    <button class="btn btn-outline-primary" type="button">Primary</button>
    <button class="btn btn-outline-secondary" type="button">Secondary</button>
    <button class="btn btn-outline-success" type="button">Success</button>
    <button class="btn btn-outline-info" type="button">Info</button>
    <button class="btn btn-outline-warning" type="button">Warning</button>
    <button class="btn btn-outline-danger" type="button">Danger</button>
    <button class="btn btn-outline-link" type="button">Link</button>

    <hr class="bg-light">

    <!--    BUTTON SIZES-->
    <button class="btn btn-primary btn-lg"><i class="fa fa-user"></i>Large button</button>
    <button class="btn btn-primary btn-sm" type="button">Small button</button>
    <br><br>
    <button class="btn btn-primary btn-block" type="button">Block lebel button</button>

    <hr class="bg-light">

<!--    BUTTON STATES-->
<button class="btn btn-danger" type="button">Regular button</button>
<button class="btn btn-danger active" type="button">Active button</button>
<button class="btn btn-danger disabled" type="button">Disabled button</button>
<button class="btn btn-primary mt-2 btn-toggle" data-toggle="button" type="button">Toggle button</button>

    <hr class="bg-light">

<!--    BUTTON DROPDOWN-->
<div class="dropdown dropup">
    <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown" type="button">My Dropdown</button>

    <div class="dropdown-menu">
        <a href="#">Link One</a>
        <a href="#">Link Two</a>
        <a href="#">Link Three</a>
    </div>
</div>

    <hr class="bg-light">

    <!--    BUTTON DROPDOWN-->
<div class="dropdown">
    <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown" type="button">My Dropdown</button>

    <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Link One</a>
        <a class="dropdown-item" href="#">Link Two</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Link Three</a>
    </div>
</div>

    <hr class="bg-light">

    <!--    SPLIT DROPDOWN-->
    <div class="btn-group">
        <button class="btn btn-primary" type="button">My Button</button>
        <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" type="button">
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">
            <span>Toggle Dropdown</span>
        </button>

        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Link One</a>
            <a class="dropdown-item" href="#">Link Two</a>
            <a class="dropdown-item" href="#">Link Three</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Link Four</a>
        </div>
    </div>

    <hr class="bg-light">

<!--    BUTTON GROUPS-->
<div class="btn-group">
    <button class="btn btn-secondary" type="button">Left</button>
    <button class="btn btn-primary" type="button">Middle</button>
    <button class="btn btn-secondary" type="button">Right</button>
</div>

    <hr class="bg-light">
<!--TOOLBAR-->

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group mr-2">
            <button class="btn btn-primary" type="button">1</button>
            <button class="btn btn-primary" type="button">2</button>
            <button class="btn btn-primary" type="button">3</button>
            <button class="btn btn-primary" type="button">4</button>
            <button class="btn btn-primary" type="button">5</button>
        </div>
        <div class="btn-group mr-2">
            <button class="btn btn-success" type="button">6</button>
            <button class="btn btn-success" type="button">7</button>
            <button class="btn btn-success" type="button">8</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" type="button">9</button>
        </div>
    </div>

    <hr class="bg-light">

    <div class="btn-group-vertical">
        <button class="btn btn-success" type="button">Left</button>
        <button class="btn btn-outline-warning" type="button">Middle</button>
        <button class="btn btn-success" type="button">Right</button>
    </div>
    <hr class="bg-light">
    <br>
</div>

<div style="margin-bottom: 50px;"></div>

<hr>

<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
