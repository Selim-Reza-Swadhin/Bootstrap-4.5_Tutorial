<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 Tutorial</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-info">
<div style="margin-top: 50px;"></div>
<h2 class="display-3 text-center bg-success my-4">Width and Height</h2>

<div class="container bg-dark text-light">

    <!--    WIDTH CLASSES -->
    <div class="badge-success w-25">Width 25%</div>
    <div class="bg-info w-50">Width 50%</div>
    <div class="bg-warning w-75">Width 75%</div>
    <div class="bg-danger w-100">Width 100%</div>

    <hr class="bg-light">

    <!--    WIDTH CLASSES -->
    <div class="badge-success w-25 float-left">Width 25%</div>
    <div class="bg-info w-25 float-left">Width 50%</div>
    <div class="bg-warning w-25 float-left">Width 75%</div>
    <div class="bg-danger w-25 float-left">Width 100%</div>

    <br><br>
    <hr class="bg-light">
    <!--    WIDTH CLASSES -->
    <div class="bg-light clearfix">
    <div class="badge-success w-24 d-inline-block">Width 25%</div>
    <div class="bg-info w-24 d-inline-block">Width 50%</div>
    <div class="bg-warning w-24 d-inline-block">Width 75%</div>
    <div class="bg-danger w-24 d-inline-block">Width 100%</div>
    </div>
    <br><br>
    <hr class="bg-light">

    <!--    HEIGHT CLASSES-->
    <div style="height: 300px;border: 1px solid #fff3cd;">
<!--        <div class="bg-warning h-25">Height 25%</div>-->
<!--        <div class="bg-primary h-50">Height 50%</div>-->
<!--        <div class="bg-danger h-75">Height 75%</div>-->
        <div class="bg-success h-100">Height 100%</div>
    </div>

    <br>
</div>

<hr>

<script src="js/jquery-3.5.1.slim.min.js"></script>

</html>
