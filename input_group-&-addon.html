<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 Tutorial</title>
    <link rel="stylesheet" href="css/bootstrap-4.0.css">
<!--    <link rel="stylesheet" href="css/bootstrap-4.5.0.css">-->
<!--    <link rel="stylesheet" href="css/bootstrap.css">-->

</head>
<body>
<div style="margin-top: 50px;"></div>
<h2 class="display-4 text-center bg-success my-4">Input Group and Addon</h2>

<div class="container">
<!--    ADDON -->
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" name="" id="" placeholder="Username">
    </div>

    <hr class="bg-danger">

    <div class="input-group">
        <input type="text" class="form-control" name="" id="" placeholder="Email Address">
        <div class="input-group-append">
            <span class="input-group-text">@something.com</span>
        </div>
    </div>
    <hr class="bg-dark">

    <label for="profile-url">Choose profile url</label>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">https://selimrezaswadhin.com/</span>
        </div>
        <input type="text" class="form-control" name="" id="profile-url">
    </div>

    <hr class="bg-dark">

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <input type="text" class="form-control" name="" id="">
        <div class="input-group-append">
            <span class="input-group-text">.00</span>
        </div>
    </div>

    <hr class="bg-dark">

    <div class="input-group input-group-sm">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" name="" id="" placeholder="Username">
    </div>

    <hr class="bg-dark">
    
    <div class="input-group">
       <div class="input-group-prepend">
            <span class="input-group-text">
            <input type="checkbox" class="form-control">
        </span>
       </div>
        <input type="text" class="form-control">
    </div>
    
    <hr class="bg-dark">

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">
                <input class="form-control" type="radio" name="" id="">
            </span>
        </div>
        <div class="input-group-prepend">
            <span class="input-group-text">$$.00</span>
        </div>
        <input class="form-control form-control-lg" type="text" name="" id="">
    </div>

    <hr class="bg-dark">
    <div class="input-group">
        <input class="form-control" type="text" name="" id="" placeholder="Search for...">
            <span class="input-group-prepend">
                <button class="btn btn-primary" type="button">Search</button>
            </span>
    </div>
    <hr class="bg-dark">
    <br>
</div>

<div style="margin-bottom: 50px;"></div>

<hr>

<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
