<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 Tutorial</title>
    <!--        <link rel="stylesheet" href="css/bootstrap-4.0.css">-->
    <link rel="stylesheet" href="css/bootstrap-4.5.0.css">
    <!--    <link rel="stylesheet" href="css/bootstrap.css">-->

</head>
<body>
<div style="margin-top: 50px;"></div>
<h2 class="display-4 text-center bg-success my-4">Popovers</h2>

<div class="container">

    <!--    POPOVERS-->
    <button id="hello" data-toggle="popover" title="Hello World" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, qui!
" data-placement="top" class="btn btn-primary">Click Top popover
    </button>

    <button data-toggle="popover" title="Hello World" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, qui!
" data-placement="bottom" class="btn btn-primary">Click bottom popover
    </button>
    <button data-toggle="popover" title="Hello World" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, qui!
" data-placement="left" class="btn btn-primary">Click left popover
    </button>
    <button data-toggle="popover" title="Hello World" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, qui!
" data-placement="right" class="btn btn-primary">Click right popover
    </button>

    <hr class="bg-dark">
<!--    DISMISSIBLE-->
    <button data-trigger="focus" data-toggle="popover" title="Hello World" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, qui!
" data-placement="right" class="btn btn-primary">Click toggle popover
    </button>

    <hr class="bg-dark">
<!--    CONTROL WITH JS-->
    <button class=" btn btn-primary btn-sm" onclick="showToolPop()">Click right popover
    </button>
    <button class="btn btn-primary" onclick="hideToolPop()">Click right popover
    </button>
    <button class="btn btn-primary" onclick="toggleToolPop()">Click toggle popover
    </button>
    <hr class="bg-dark">
    <br>
</div>

<div style="margin-bottom: 50px;"></div>

<hr>

<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $('[data-toggle="popover"]').popover();

    function showToolPop() {
        $('#hello').popover('show');
    }

    function hideToolPop() {
        $('#hello').popover('hide');
    }

    function toggleToolPop() {
        $('#hello').popover('toggle');
    }
</script>
</body>
</html>
